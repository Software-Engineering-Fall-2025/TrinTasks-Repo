<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iCal Parser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TrinTasks <span id="eventCount" style="font-size: 14px; color: rgba(255,255,255,0.9);"></span></h1>
      <div class="header-buttons">
        <button id="settingsBtn" class="settings-btn" title="Settings">⚙️</button>
      </div>
    </div>

    <div class="input-section">
      <label for="icalLink">Enter iCal Link:</label>
      <input
        type="text"
        id="icalLink"
        placeholder="webcal://... or https://example.com/calendar.ics"
        required
      >
      <button id="parseBtn">Parse iCal</button>
    </div>

    <div id="loadingSpinner" class="spinner hidden"></div>

    <div id="errorMessage" class="error hidden"></div>

    <div id="mainContent" class="main-content hidden">
      <div class="combined-view">
        <div id="calendarView" class="calendar-view">
          <div class="calendar-header">
            <button id="prevMonth" class="nav-btn">‹</button>
            <h2 id="calendarTitle">Calendar</h2>
            <button id="nextMonth" class="nav-btn">›</button>
          </div>
          <div class="calendar-grid">
            <div class="calendar-weekdays">
              <div class="weekday">Sun</div>
              <div class="weekday">Mon</div>
              <div class="weekday">Tue</div>
              <div class="weekday">Wed</div>
              <div class="weekday">Thu</div>
              <div class="weekday">Fri</div>
              <div class="weekday">Sat</div>
            </div>
            <div id="calendarDays" class="calendar-days"></div>
          </div>
        </div>

        <div id="eventsList" class="events-list">
          <div class="events-list-header">
            <h2>Upcoming Assignments</h2>
            <div class="filter-buttons">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="upcoming">Upcoming</button>
              <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
          </div>
          <div id="eventsContainer" class="events-container"></div>
        </div>
      </div>
    </div>

    <div id="noData" class="no-data">
      Enter an iCal link and click "Parse iCal" to see events
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel hidden">
      <div class="settings-modal">
        <div class="settings-header">
          <h2>Settings</h2>
          <button id="closeSettings" class="close-btn">×</button>
        </div>
        <div class="settings-content">
          <!-- Calendar Source Section -->
          <div class="settings-section">
            <h3 class="settings-section-title">Calendar Source</h3>
            <div class="settings-group">
              <label for="settingsIcalLink">iCal Link</label>
              <input
                type="text"
                id="settingsIcalLink"
                placeholder="webcal://... or https://example.com/calendar.ics"
              >
            </div>
            <div class="settings-group">
              <label>Saved Calendars</label>
              <div id="savedCalendars" class="saved-calendars"></div>
            </div>
            <div class="settings-group settings-buttons-row">
              <button id="addCalendarBtn" class="btn-primary">Add Calendar</button>
              <button id="clearDataBtn" class="btn-danger">Clear All Data</button>
            </div>
          </div>

          <!-- Notifications Section -->
          <div class="settings-section">
            <h3 class="settings-section-title">Notifications</h3>
            <div class="settings-group">
              <label class="checkbox-label">
                <input type="checkbox" id="autoRefresh">
                <span>Auto-refresh calendar every hour</span>
              </label>
            </div>
            <div class="settings-group">
              <label class="checkbox-label">
                <input type="checkbox" id="enableReminders">
                <span>Enable assignment reminders</span>
              </label>
              <div class="reminder-options">
                <label for="reminderHours">Remind me before:</label>
                <select id="reminderHours">
                  <option value="1">1 hour</option>
                  <option value="2">2 hours</option>
                  <option value="6">6 hours</option>
                  <option value="12">12 hours</option>
                  <option value="24" selected>24 hours</option>
                  <option value="48">2 days</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Subject Tags Section -->
          <div class="settings-section">
            <h3 class="settings-section-title">Subject Tags</h3>
            <div class="settings-group">
              <div id="subjectTags" class="subject-tags-container"></div>
              <div class="add-tag-row">
                <input type="text" id="newTagName" placeholder="Subject name (e.g., Biology)">
                <input type="color" id="newTagColor" value="#3b82f6">
                <button id="addTagBtn" class="btn-small">Add</button>
              </div>
            </div>
          </div>
        </div>

        <div class="settings-footer">
          <button id="cancelSettings" class="btn-secondary">Cancel</button>
          <button id="saveSettings" class="btn-primary">Save Settings</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
